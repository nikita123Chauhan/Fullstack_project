<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - NikVoyage</title>
    <link rel="stylesheet" href="../styles/cart.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Shopping Cart</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="product-details.html">Product</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button id="clear-cart">Clear Cart</button>
        <h3>Total: $<span id="total-amount">0.00</span></h3>
        <button id="pay-button" style="display: none;">Pay</button>
    </main>

    <div id="order-confirmation" style="display: none;">
        <h2>âœ… Your Order is Confirmed! ðŸ˜Š</h2>
        <p>Thank you for shopping with NikVoyage. We appreciate your purchase and will process your order shortly! ðŸŽ‰</p>
      </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItemsContainer = document.getElementById("cart-items");
            let totalAmountElement = document.getElementById("total-amount");
            let payButton = document.getElementById("pay-button");
            let orderConfirmation = document.getElementById("order-confirmation");

            // Function to update the total amount
            function updateTotal() {
                let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                totalAmountElement.textContent = total.toFixed(2);
                // Show pay button only if the cart has items
                if (cart.length > 0) {
                    payButton.style.display = "inline-block";
                } else {
                    payButton.style.display = "none";
                }
            }

            function displayCart() {
                cartItemsContainer.innerHTML = ""; // Clear previous cart items

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                    updateTotal();
                    return;
                }

                cart.forEach(item => {
                    let div = document.createElement("div");
                    div.classList.add("cart-item");
                    div.innerHTML = `
                        <img src="${item.image}" width="100">
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <button class="increase" data-id="${item.id}">+</button>
                        <button class="decrease" data-id="${item.id}">-</button>
                        <button class="remove" data-id="${item.id}">Remove</button>
                    `;
                    cartItemsContainer.appendChild(div);
                });

                // Add event listeners for buttons
                document.querySelectorAll(".increase").forEach(button => {
                    button.addEventListener("click", function () {
                        let productId = this.getAttribute("data-id");
                        let product = cart.find(item => item.id === productId);
                        if (product) {
                            product.quantity += 1;
                            localStorage.setItem("cart", JSON.stringify(cart));
                            displayCart();
                        }
                    });
                });

                document.querySelectorAll(".decrease").forEach(button => {
                    button.addEventListener("click", function () {
                        let productId = this.getAttribute("data-id");
                        let product = cart.find(item => item.id === productId);
                        if (product && product.quantity > 1) {
                            product.quantity -= 1;
                        } else {
                            cart = cart.filter(item => item.id !== productId);
                        }
                        localStorage.setItem("cart", JSON.stringify(cart));
                        displayCart();
                    });
                });

                document.querySelectorAll(".remove").forEach(button => {
                    button.addEventListener("click", function () {
                        let productId = this.getAttribute("data-id");
                        cart = cart.filter(item => item.id !== productId);
                        localStorage.setItem("cart", JSON.stringify(cart));
                        displayCart();
                    });
                });

                updateTotal();
            }

            document.getElementById("clear-cart").addEventListener("click", function () {
                localStorage.removeItem("cart");
                cart = [];
                displayCart();
            });

            // Payment handler
            payButton.addEventListener("click", function () {
                // Hide the cart and show confirmation
                document.querySelector("main").style.display = "none";
                orderConfirmation.style.display = "block";
                // Optionally, you can clear the cart after payment
                localStorage.removeItem("cart");
                cart = [];
            });

            displayCart();
        });
    </script>

</body>
</html>
